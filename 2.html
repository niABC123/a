<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>百度一下，你就知道</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        .header {
            background: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 270px;
            height: 129px;
            background: url('http://www.baidu.com/img/bd_logo1.png') no-repeat;
        }
        .search-container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .search-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #3385ff;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background: #2d67ac;
        }
        .footer {
            background: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="http://www.baidu.com" class="logo"></a>
    </div>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="输入关键词">
        <button class="search-button">百度一下</button>
    </div>
    <div class="footer">
        <a href="http://www.baidu.com/more/">把百度设为首页</a>
        <a href="http://www.baidu.com/about/">关于百度</a>
        <a href="http://www.baidu.com/more/">About Baidu</a>
        <a href="http://e.baidu.com/">百度推广</a>
    </div>
</body>
</html>
